<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 会员列表</nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20">
		<div class="text-c">
			<form action="{:url('user/index')}" method="get">
				<input type="text" name="user" id=""  value="{$user}" placeholder=" 用户名称" style="width:250px" class="input-text">
				<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜索
				</button>
			</form>
		</div>
	</div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
			<tr class="text-c">
				<th width="20">ID</th>
				<th width="100">用户名</th>
				<th width="40">email</th>
				<th width="40">手机</th>
				<th width="40">最后一次登录时间</th>
				<th width="80">创建时间</th>
				<th width="60">状态</th>
				<th width="40">操作</th>
			</tr>
			</thead>
			<tbody>
			{volist name="user" id="vo"}
			<tr class="text-c">
				<td>{$vo.id}</td>
				<td>{$vo.username}</td>
				<td>{$vo.email}</td>
				<td>{$vo.mobile}</td>
				<td>{$vo.last_login_time}</td>
				<td>{$vo.create_time}</td>
				<td class="td-status">{$vo.status|status}</td>
				<td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('user/status', ['id'=>$vo.id,'status'=>-1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			{/volist}
			</tbody>
		</table>
	</div>
	{:pagination($user)}
</div>

<!--包含头部文件-->
{include file="public/footer" /}
<script src="__STATIC__/admin/hui/lib/My97DatePicker/WdatePicker.js"></script>
